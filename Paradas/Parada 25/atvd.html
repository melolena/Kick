<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h2 id="cash"></h2>
    <script>

        banco()
        function banco(){
            var usuarios = ["thalita", "matheus", "vivian", "claudia"]
            var senhas = [1111,2222,3333,4444]

            for(let i=0; i < usuarios.length; i++){
                console.log(usuarios[i])
                console.log(senhas[i])
            }

            //adicionando elementos

            usuarios[5] = 'kevin'
            senhas [4] = 5555

            console.log(usuarios[4])
            console.log(senhas[4])

            //usando push

            usuarios.push("carolina", "isabel")
            senhas.push(1234,5678)


            console.log("usuarios: " + usuarios)
            console.log("senhas: " + senhas)

            document.getElementById("cash").innerHTML = `<h2> ${usuarios} <br> ${senhas} </h2>`
            
        }
    </script>
</body>
</html>
