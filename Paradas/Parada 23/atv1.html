<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .main{
        margin: auto;
        height: 100%;
        width: 50%;
        text-align: center;
        margin-top: 5%;
    }

    button{ 
     color: white;
    padding: 20px;
    font-size: 16px;
    display: inline-flex;
    justify-content: space-around;
    cursor: pointer;
    border:3px black solid;
    background-color: darkcyan;
    }

</style>
<body id="bg">
    <div class=" main">
     <p>Mude a cor</p>   
    <button>clique aqui </button>
    </div>
    
</body>

<script>
   var btn = document.querySelector('button');

   btn.onclick = function(){
    let aleatorio = Math.floor(Math.random()*4) + 1;
    switch (aleatorio){
        case 1:
            document.body.style.backgroundColor = 'blue';
            document.getElementsByTagName("p") [0].innerHTML = "Azul";
            break;
        case 2:
            document.body.style.backgroundColor = 'red';
            document.getElementsByTagName("p") [0].innerHTML = "Vermelho";
            break;
        case 3:
            document.body.style.backgroundColor = 'black';
            document.getElementsByTagName("p") [0].innerHTML = "Preto";
            break;
        case 1:
            document.body.style.backgroundColor = 'grey';
            document.getElementsByTagName("p") [0].innerHTML = "Cinza";
            break;
        
    }
    
   }
</script>
</html>
