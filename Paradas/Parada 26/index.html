<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Cadastro</h1>
    <div class="container">
        <form action="" id="cadastro">
            <label>Nome:</label>
            <input type="text" id="name" placeholder="Digite seu nome" required>

            <label>Email:</label>
            <input type="email" name="email" id="email" placeholder="Digite seu email">

            <label>Senha:</label>
            <input type="password" id="password" placeholder="Digite sua senha" required>

            <label>Idade:</label>
            <input type="number" id="age" placeholder="Digite sua idade">

            <label>Gênero</label>
            <select id="gender" name="gender">
                <option value="masculino">Masculino</option>
                <option value="feminino">feminino</option>
                <option value="nao-binário">Não Binário</option>
                <option value="outro">Outro</option>
            </select>

            <label>Mensagem:</label>
            <textarea name="message" id="message" placeholder="Digite uma mensagem"></textarea>

            <input type="submit" value="enviar" id="submit" onclick="getPassword()">
        </form>
    </div>
    
    <script>
        function getPassword(){
        var formulario = document.getElementById("cadastro");

        alert (formulario.elements["password"].value);
        }
    </script>
</body>
</html>
