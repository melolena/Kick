<html lang="en">
<head>

            <input type="checkbox" value="javascipt"> <span>JavaScript</span>

            <label for="">Senha</label>

            <input type="submit" value="Salvar">
        </form>
    </div>

            if(sobrenome == ""){
                alert("É necessário preencher o campo sobrenome");
                document.getElementById('sobrenome').focus();
                return false;
            }

            if(isNaN(idade) || idade<18 || idade >100){
                alert('idade invalida')
                document.getElementById('idade').focus();
                return false;
            }

            var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
            if(email.value.match(mailformat)){
            } else{

                return false;
            }

            let senhavalor = senha.value.length
            if(senhavalor <6){
                alert('senha a partir de 6 caracteres');
                return false;
            }
            return true;
        }
    </script>
    
</body>
</html>
