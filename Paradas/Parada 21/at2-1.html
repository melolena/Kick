<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        let valor1 = parseFloat(prompt("Digite o primeiro valor:"));
        let valor2 = parseFloat(prompt("Digite o primeiro valor:"));
        

        let resultado = ""
        let opcao = 10

        while( opcao !=0){
            opcao = parseInt(prompt("digite 1- soma|  2- subtração | 3- divisão | 0- sair"))
            switch(opcao){
              
            case 1: 
             resultado = valor1 + valor2;
             alert(` ${resultado}`);
             opcao  = 1;
             break;

             case 2: 
             resultado = valor1 - valor2;
             alert(` ${resultado}`);
             opcao  = 2;
             break;
             case 1: 
             resultado = valor1 / valor2;
             alert(` ${resultado}`);
             opcao  = 3;
             break;
            }
            

        }
        alert("Voc~e saiu")
    </script>
</body>
</html>
