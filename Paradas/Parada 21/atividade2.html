<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        //fazer switch 
        //criar fórmula de saída

        let opcao= 10;

        while(opcao !=0){
            opcao = parseInt(prompt("digite 1- soma|  2- subtração | 3- divisão | 0- sair"))
            switch(opcao){
            case 1: 
                alert("você escolheu soma");
                opcao = 1
                break;
            case 2: 
                alert("você escolheu subtração");
                opcao = 2;
                break;
            
            case 3: 
                alert("você escolheu divisão");
                opcao = 3;
                break;
            }
        }

        alert ("VocÊ saiu");


    </script>
    
</body>
</html>
