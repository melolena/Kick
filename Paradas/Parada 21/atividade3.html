    <title>Document</title>

<body>
    <div id="inicio" style=" color:maroon; font-size:20px;"></div>
    <script>
        let user = "Milena";
        let senha = "1819";

        do{

           user = prompt("Informe seu login: ");

           senha = parseInt(prompt("Informe sua senha: "));  

            if ((user == "Milena" && senha == "1819")){

            document.getElementById("inicio").innerHTML ="<h2>SISTEMA PERMITIDO..... OLÁ "+  user+ "</h2>";

         } else {

            alert("VALORES INVÁLIDOS!")

         }  

        }while( (user != "Milena") || (senha != "1819"));


    </script>
    
</body>
