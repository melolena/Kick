<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caravana Junina</title>
    <link rel="stylesheet" href="css/estilo.css">
    <script src="java/scripts.js"></script>
</head>
<body class="bg">
    <div class="container">
        <h1>Viagem - São João Caruaru</h1>
        <form id="formulario" onsubmit="return caravana()" method="post">
            <label>Nome</label>
            <input type="text" id="nome" placeholder="Digite seu nome e Sobrenome">
            <label>Celular</label>
            <input type="number" id="celular" placeholder="Telefone para contato">
            <label>Email</label>
            <input type="mail" id="email" placeholder="Digite seu e-mail">
            <label>Horário de saída</label>
            <input type="checkbox" value="dia1"> <span>16/06</span>
            <input type="checkbox" value="dia2"> <span>17/06</span>
            <input type="checkbox" value="dia3"><span>18/06</span>
            <input type="checkbox" value="dia4"><span>22/06</span>
            <input type="checkbox" value="dia5"><span>23/06</span>
            <input type="checkbox" value="dia6"><span>24/06</span>
            <input type="checkbox" value="dia7"><span>25/06</span>
            <input type="checkbox" value="dia8"><span>28/06</span>
            <input type="checkbox" value="dia9"><span>29/06</span>
            <input type="checkbox" value="dia10"><span>30/06</span>
            <input type="checkbox" value="dia11"><span>01/07</span>
            <label>Pagamento</label>
            <select id="pagamento">
                <option>Selecine o Horário de Saída do ônibus</option>
                <option>13:00hrs</option>
                <option>14:00hrs</option>
                <option>16:00hrs</option>
                <option>17:00hrs</option>
            </select>
            <input type="submit" value="Enviar">
        </form>
    </div>
    
</body>
</html>
