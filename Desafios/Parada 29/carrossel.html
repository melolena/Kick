<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrosel</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="carrossel">
        <h1>The Astro</h1>
        <div class="slides fade">
            <div class="numText">1/4</div>
            <img src="img/img1.jpg">
            <div class="text">The Moon</div>
        </div>
        <div class="slides fade">
            <div class="numText">2/4</div>
            <img src="img/img2.jpg">
            <div class="text">The Cat</div>
        </div>
        <div class="slides fade">
            <div class="numText">3/4</div>
            <img src="img/img3.jpg">
            <div class="text">The air</div>
        </div>
        <div class="slides fade">
            <div class="numText">4/4</div>
            <img src="img/img4.jpg">
            <div class="text">The Wolf</div>
        </div>

        <a class="prev" onclick="plusSlide(-1)"><</a>
        <a class="next" onclick="plusSlide(1)">></a>
    </div>

    <br>

    <div class="cont-ponto">
        <span class="ponto" onclick="currentSlide(1)"></span>
        <span class="ponto" onclick="currentSlide(2)"></span>
        <span class="ponto" onclick="currentSlide(3)"></span>
        <span class="ponto" onclick="currentSlide(4)"></span>
    </div>

    <script>
        let slideIndex = 1;
        showSlides(slideIndex);

        function plusSlide(n){
            showSlides(slideIndex += n);
        }

        function currentSlide(n){
            showSlides(slideIndex = n);
        }

        function showSlides(n){
            let i;
            let slides = document.getElementsByClassName('slides');
            let dots = document.getElementsByClassName('ponto');
            if(n > slides.length){
                slideIndex = 1;
            }
            if(n < 1){
                slideIndex = slides.length;
            }
            for(i = 0; i < slides.length; i++){
                slides [i].style.display = 'none';
            }
            for(i = 0; i < dots.length; i++){
                dots[i].className = dots[i].className.replace(' active', '');
            }
            slides[slideIndex-1].style.display = 'block';
            slides[slideIndex-1].className += ' active';
        }
    </script>
</body>
</html>
